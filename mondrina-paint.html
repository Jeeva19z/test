<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;

}

        background-color: lightblue;
        display: grid;
        
        
    grid-template-columns: 100px 100px 100px;
        grid-template-rows: 42px 42px 42px 42px;
    
    }
.grid-cell{
    background-color: red;
    height: 10px;
    width: 10px;
    margin: 10px;
}
</style>
<body>
    <div class="grid-container">
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>

    </div>
</body>
</html>
